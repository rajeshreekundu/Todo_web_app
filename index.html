<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="todo-app">
        <div class="todo__nav">
            <div class="container">
                <div class="todo__inner__header">
                    <h1>ToDo List</h1>

                    <i class="fa fa-plus open__drawer" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="todo__body">
            <div class="container">

                <div class="todo__list__wrap" id="todoList">
                    <card class="todo--card">
                        <h3>DSA Complete</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <p class="card__date">28 Nov 2025</p>
                        <span class="delete__card">
                            <!-- <i class="fa fa-trash-o"></i> -->
                        </span>

                    </card>
                </div>
            </div>
        </div>
    </section>
    <div class="drawer" id="todo_Drawer">
        <div class="drawer_content_wrap">
            <div class="drawer__header">
                <h2 class="drawer__header__title">Add Todo</h2>
                <div class="close__modal">
                    <img src="https://cdn.prod.website-files.com/66a2193ff12c38d566b4a61f/69144e10e28c6561a5bd4071_close-icon.png"
                        loading="lazy" alt="">
                </div>
            </div>
            <div class="drawer__body">
                <form action="" class="todo-form">
                    <input type="text" placeholder="Task Title" name="" class="form-control input-cls" id="inputId">
                    <textarea placeholder="Task Description" class="form-control input-cls" id="textareaId"
                        rows="4"></textarea>
                    <button type="button" class="btn butn-cls">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
